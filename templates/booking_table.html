{%extends 'base.html'%}
{%block head%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
{%endblock%}

{%block title%}

{%endblock%}

{%block content%}
<div class="table-responsive" id="role-info" data-role="{{g.user.roles[0].name}}"
    data-company="{{g.user.company[0].id}}" data-driver="{{g.user.driver_id}}">
    <div id="table-title"></div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th data-property="origin_name">Origin <small><i class="fa-solid fa-sort"></i></small></th>
                <th data-property="delivery_name">Destination <small><i class="fa-solid fa-sort"></i></small></th>
                <th data-property="appointment_time">Appointment Time <small><i class="fa-solid fa-sort"></i></small>
                </th>
                <th data-property="company_name">Company <small><i class="fa-solid fa-sort"></i></small></th>
                <th data-property="driver_name">Driver <small><i class="fa-solid fa-sort"></i></small></th>
                <th data-property="notes">Notes <small><i class="fa-solid fa-sort"></i></small></th>
                <th data-property="is_planned">Load Planned? <small><i class="fa-solid fa-sort"></i></small></th>
                <th></th> <!-- Button to update to planned -->
                <th data-property="is_complete">Completed? <small><i class="fa-solid fa-sort"></i></small></th>
                <th></th> <!-- Button to update to complete -->
                <th data-property="status">Status <small><i class="fa-solid fa-sort"></i></small> </th>
                <th></th> <!-- Button to update to cancelled -->
                <th data-property="created_by">Booked by <small><i class="fa-solid fa-sort"></i></small></th>
                <th data-property="booking_time">Booked Date/Time <small><i class="fa-solid fa-sort"></i></small></th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>

    </table>
</div>
<div id="user-role" class="d-none" data-role="{{g.user.roles[0]}}"></div>
<script src="
https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/js/fontawesome.min.js
"></script>
<script src="/static/js/data_table.js"></script>
{%endblock%}
